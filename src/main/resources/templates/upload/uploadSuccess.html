<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2>업로드 성공</h2>
    <div>
      <label>파일 ID</label>
      <input type="text" class="form-control" th:value="${fileId}" readonly>
    </div>
  </div>
  <div class="col">
    <button class="w-100 btn btn-secondary btn-lg"
            th:onclick="|location.href='@{/file-list}'|" type="button">
      파일 목록
    </button>
  </div>
  <p></p>
  <div class="col">
    <button class="w-100 btn btn-secondary btn-lg"
            th:onclick="|location.href='@{/upload}'|" type="button">
      업로드 화면으로 돌아가기
    </button>
  </div>
</div>
<hr class="my-4">
</div> <!-- /container -->
</body>
</html>
